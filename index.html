
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velo Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <style>
        :root {
          --transition-speed: 0.2s;
          --color-60: #f8fafc; 
          --color-30: #0f172a; 
          --color-10: #4f46e5; 
        }

        body {
            font-family: 'Figtree', system-ui, -apple-system, sans-serif;
            background-color: var(--color-60);
            color: #1e293b;
            line-height: 1.625;
            letter-spacing: 0.01em;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h1, h2, h3, h4, .font-heading {
            font-family: 'Plus Jakarta Sans', sans-serif;
            letter-spacing: -0.025em;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: -0.01em;
        }
        
        .tracking-widest-plus {
            letter-spacing: 0.12em;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }

        .custom-scrollbar-dark::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scrollbar-dark::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar-dark::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .custom-scrollbar-dark::-webkit-scrollbar-thumb:hover { background: #475569; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .dark-theme { 
            background-color: #020617 !important; 
            color: #f8fafc !important; 
        }
        .dark-theme .bg-white { 
            background-color: #0f172a !important; 
            color: #f1f5f9 !important; 
            border-color: #1e293b !important; 
        }
        .dark-theme .bg-slate-50 { 
            background-color: #020617 !important; 
        }

        @keyframes pulse-accent {
            0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(79, 70, 229, 0); }
            100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
        }
        .active-node { animation: pulse-accent 2s infinite; }

        @media print {
            html, body, #root {
                height: auto !important;
                overflow: visible !important;
                display: block !important;
                background: white !important;
                color: black !important;
            }
            header, aside, footer, button, .no-print, [role="button"], .fixed, .sticky, .shadow-2xl, .shadow-xl {
                display: none !important;
                box-shadow: none !important;
            }
            .flex-1, .overflow-y-auto {
                overflow: visible !important;
                height: auto !important;
                display: block !important;
                padding: 0 !important;
            }
            .max-w-7xl, .max-w-6xl {
                max-width: 100% !important;
                width: 100% !important;
            }
            .grid {
                display: flex !important;
                flex-wrap: wrap !important;
                gap: 1rem !important;
            }
            .grid > div {
                flex: 1 1 45% !important;
                break-inside: avoid !important;
                margin-bottom: 1.5rem !important;
            }
            .bg-white {
                border: 1px solid #e2e8f0 !important;
                background: #ffffff !important;
            }
            .bg-slate-900, .bg-indigo-600, .bg-emerald-500 {
                -webkit-print-color-adjust: exact !important;
                color-adjust: exact !important;
            }
            .rounded-\[2\.5rem\], .rounded-\[3rem\], .rounded-3xl {
                border-radius: 12px !important;
            }
            @page {
                margin: 2cm;
                size: A4 portrait;
            }
        }
    </style>
